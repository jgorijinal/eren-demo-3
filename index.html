<style>
    .sider {
        min-width: 200px;
        background: #333333;

    .header {
        min-height: 100px;
        background: #666666;
    }

    .footer {
        min-height: 100px;
        background: #bbbbbb;
    }
    .g-button {
        margin-right: 1em;
    }

    .demoCol{
        height: 50px;
        border: 1px solid #ccc;
        background: #eee;;
        display: flex;
        justify-content: center;
        align-items: center;

        margin: 10px 0;

    .box {
        width: 100%;
        height: 300px;
        display: flex;
        font-size: 50px;
        justify-content: center;
        align-items: center;
        background: #2c3e50;

</style>
